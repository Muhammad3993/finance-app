<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Telegram Web App Fullscreen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #content {
      position: absolute;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #ff6200;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content">Hello, Telegram Web App!</div>
  <button id="fullscreenBtn">Go Fullscreen</button>
  <button id="exitFullscreenBtn">Exit Fullscreen</button>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready(); // WebApp tayyor bo'lganda ishlaydi

    // To'liq ekran rejimiga o'tish
    const fullscreenButton = document.getElementById('fullscreenBtn');
    fullscreenButton.addEventListener('click', () => {
      Telegram.WebApp.requestFullscreen(); // To'liq ekran rejimiga o'tadi
      Telegram.WebApp.setHeaderColor('#000000'); // Status bar va UI elementlarining rangini belgilash
    });
    
    // To'liq ekran rejimidan chiqish
    const exitFullscreenButton = document.getElementById('exitFullscreenBtn');
    exitFullscreenButton.addEventListener('click', () => {
      Telegram.WebApp.exitFullscreen(); // To'liq ekran rejimidan chiqadi
    });

  </script>
</body>
</html>
