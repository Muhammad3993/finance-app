<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
  <title>Telegram Web App Fullscreen</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #content {
      position: absolute;
      top: env(safe-area-inset-top, 0);
      bottom: env(safe-area-inset-bottom, 0);
      left: env(safe-area-inset-left, 0);
      right: env(safe-area-inset-right, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://example.com/spaceship.jpg'); /* Rasmingizni yuklang */
      background-size: cover;
      background-position: center;
    }

    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="info">12.5 km/s</div>
  </div>
  <script>
    Telegram.WebApp.ready(); // WebApp ni tayyor holatga keltirish
    Telegram.WebApp.expand(); // Fullscreen rejimni yoqish

    // Safe Area insetlarni dinamik hisoblash
    const updateSafeArea = () => {
      const insets = Telegram.WebApp.viewportStable;
      document.documentElement.style.setProperty('--safe-area-inset-top', `${insets.top || 0}px`);
      document.documentElement.style.setProperty('--safe-area-inset-bottom', `${insets.bottom || 0}px`);
      document.documentElement.style.setProperty('--safe-area-inset-left', `${insets.left || 0}px`);
      document.documentElement.style.setProperty('--safe-area-inset-right', `${insets.right || 0}px`);
    };

    // Safe Area o'zgarishlarini kuzatish
    Telegram.WebApp.onEvent('viewportChanged', updateSafeArea);
    updateSafeArea(); // Boshlang'ich safe area o'lchamlarini qo'llash
  </script>
</body>
</html>
